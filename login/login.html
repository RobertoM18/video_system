<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="contenedor">
        <h1>LOGIN</h1>
        <div class="error" role="alert" aria-live="polite"></div>
        <form id="registroform" aria-live="polite" action="/submit" method="post">
           <!-- Campo Usuario -->
            <div class="form-group">
                <label for="username">
                        Usuario:
                </label>
                <input type="text" 
                        name="username" 
                        id="username" 
                        placeholder="Escribe tu nombre de usuario">
                <span class="error-msm" id="usernameError"></span>
            </div>
            <!-- Campo contraseña -->
            <div class="form-group">
                <label for="password">
                        Contraseña:
                </label>
                <input type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Escribe tu contraseña">
                <span class="error-msm" id="passwordError"></span>
            </div>

            <a href="#">¿Olvidaste tu contraseña?</a>

            <p class="Recordar">
                <input type="checkbox" 
                        name="remember" 
                        id="remember"> 
                        Recordar contraseña
            </p>

            <div class="wrap">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>

        <p class="registrado">¿No te has <strong>registrado</strong>?</p>
        <button type="button" >Regístrate</button>
    </main>

    <script src="login.js"></script>
</body>
</html>
