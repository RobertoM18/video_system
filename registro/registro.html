<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <main class="contenedor">
        <h1>REGISTRATE!!</h1>
        <div class="error" role="alert" aria-live="polite"></div>
        <form id="registroform" aria-live="polite" action="/submit" method="post">
        <fieldset>
            <!-- Campo Nombre -->
            <div class="group-register">
                <label for="name">
                    Nombres:
                </label>
                    <span class="error-txt" id="nameError"></span>
                    <input type="text" 
                            name="name" 
                            id="name">
            </div>
        <!-- Campo Apellido -->
           <div class="group-register">
                <label for="Lastname">
                    Apellidos:
                </label>
                    <span class="error-txt" id="LastnameError"></span>
                    <input type="text" 
                            name="Lastname" 
                            id="Lastname">
            </div>
        <!-- Campo email-->     
            <div class="group-register">
                <label for="email">
                    Correo Electrónico:
                </label>
                    <span class="error-txt" id="emailError"></span>
                    <input type="email" 
                            name="email" 
                            id="email">
            </div>
        <!-- Campo Telefono -->
            <div class="group-register">
                <label for="phone">
                    Teléfono:
                </label>
                    <span class="error-txt" id="phoneError"></span>
                    <input type="tel" 
                            name="phone" 
                            id="phone">
            </div>
        <!-- Campo Contraseña -->
            <div class="group-register">
                <label for="password">
                    Contraseña:
                </label>
                    <span class="error-txt" id="passwordError"></span>
                    <input type="text" 
                            name="password" 
                            id="password">
            </div>
        <!-- Campo Confirmar Contraseña -->
            <div class="group-register">
                <label for="confirmPassword">
                    Confirmar Contraseña:
                </label>
                    <span class="error-txt" id="confirmPasswordError"></span>
                    <input type="text" 
                            name="confirmPassword" 
                            id="confirmPassword">
            </div>  
        <!-- Campo Terminos y condiciones -->
            <div class="group-register">
                <label>
                <input type="checkbox" 
                        name="terms" 
                        id="terms"> 
                        Acepto los términos y condiciones
                <span class="error-txt" id="termsError"></span>
                </label>    
            </div>
        <!-- Campo Boton de Registro -->
            <div class="group-register">
                <button type="submit">Registrarse</button>
            </div>
        </fieldset>
        </form>
    </main>
    <script src="registro.js"></script>
</body>
</html>
