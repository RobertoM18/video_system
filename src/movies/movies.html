<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineVerse</title>
    <link
      rel="shortcut icon"
      href="../assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="movies.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script type="module" src="../utils/protectRoute.js"></script>
  </head>
  <body class="dark-mode">
    <header>
      <div class="container">
        <h1>CineVerse</h1>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Buscar" />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-controls">
          <button id="theme-toggle"><i class="fas fa-moon"></i></button>
          <a href="../favorites/favorites.html" class="nav-link">Favoritos</a>
          <div class="user-profile">
            <img src="../assets/img/profile-user.png" alt="User Profile" />
            <div class="dropdown-menu">
              <a href="#">Perfil</a>
              <a href="#">Configuracion</a>
              <a href="#" id="logout-btn">Cerrar session</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="filters">
          <div class="filter-group">
            <label for="genre-filter">Genero:</label>
            <select id="genre-filter">
              <option value="all">Todos los Generos</option>
              <option value="Acción">Acción</option>
              <option value="Aventura">Aventura</option>
              <option value="Bélico">Bélico</option>
              <option value="Biografía">Biografía</option>
              <option value="Ciencia ficción">Ciencia ficción</option>
              <option value="Comedia">Comedia</option>
              <option value="Crimen">Crimen</option>
              <option value="Del oeste">Del oeste</option>
              <option value="Deporte">Deporte</option>
              <option value="Drama">Drama</option>
              <option value="Familiar">Familiar</option>
              <option value="Fantasía">Fantasía</option>
              <option value="Historia">Historia</option>
              <option value="Misterio">Misterio</option>
              <option value="Música">Música</option>
              <option value="Romance">Romance</option>
              <option value="Suspense">Suspense</option>
              <option value="Terror">Terror</option>
              <option value="Animación">Animación</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="year-filter">Año:</label>
            <select id="year-filter">
              <option value="all">Todos los años</option>
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="older">Antes</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="sort-by">Ordernar por:</label>
            <select id="sort-by">
              <option value="title">Titulo</option>
              <option value="release-date">Fecha de lanzamiento</option>
              <option value="rating">Rating</option>
            </select>
          </div>
        </div>

        <div class="movies-grid" id="movies-container">
          <div class="movie-card skeleton"></div>
          <div class="movie-card skeleton"></div>
          <div class="movie-card skeleton"></div>
          <div class="movie-card skeleton"></div>
          <div class="movie-card skeleton"></div>
          <div class="movie-card skeleton"></div>
        </div>

        <div class="pagination">
          <button id="prev-page" disabled>
            <i class="fas fa-chevron-left"></i> Previous
          </button>
          <span id="page-info">Page 1 of 1</span>
          <button id="next-page">
            Next <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>

    <div class="movie-details-modal" id="movie-modal">
      <div class="modal-content">
        <button class="close-modal">&times;</button>
        <div class="modal-body">
          <div class="movie-poster">
            <img id="modal-poster" src="" alt="Movie Poster" />
          </div>
          <div class="movie-info">
            <h2 id="modal-title"></h2>
            <div class="movie-meta">
              <span id="modal-year"></span>
              <span id="modal-runtime"></span>
              <span id="modal-rating"></span>
            </div>
            <div class="movie-genres" id="modal-genres"></div>
            <p id="modal-plot"></p>
            <div class="movie-director">
              <h3>Director</h3>
              <p id="modal-director"></p>
            </div>
            <div class="movie-cast">
              <h3>Elenco</h3>
              <p id="modal-cast"></p>
            </div>
            <div class="action-buttons">
              <button class="btn-watch">Ver</button>
              <button class="btn-trailer">Trailer</button>
              <button class="btn-add-list">Añadir a Favoritos</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2025 Movies Collection. All rights reserved.</p>
      </div>
    </footer>
    <script type="module" src="movies.js"></script>
  </body>
</html>
