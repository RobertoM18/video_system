<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRO</title>
    <link
      rel="shortcut icon"
      href="../assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="registro.css" />
    <script type="module" src="registro.js"></script>
  </head>
  <body>
    <main class="contenedor">
      <h1>REGISTRATE!!</h1>
      <div class="error" role="alert" aria-live="polite"></div>
      <form id="registroform" aria-live="polite" action="/submit" method="post">
        <fieldset>
          <!-- Campo Nombre -->
          <div class="group-register">
            <label for="name"> Nombres: </label>
            <span class="error-txt" id="nameError"></span>
            <input type="text" name="name" id="name" />
          </div>
          <!-- Campo Apellido -->
          <div class="group-register">
            <label for="lastname"> Apellidos: </label>
            <span class="error-txt" id="lastnameError"></span>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <!-- Campo email-->
          <div class="group-register">
            <label for="email"> Correo Electrónico: </label>
            <span class="error-txt" id="emailError"></span>
            <input type="email" name="email" id="email" />
          </div>
          <!-- Campo Telefono -->
          <div class="group-register">
            <label for="phone"> Teléfono: </label>
            <span class="error-txt" id="phoneError"></span>
            <input type="tel" name="phone" id="phone" />
          </div>
          <!-- Campo Contraseña -->
          <div class="group-register">
            <label for="password"> Contraseña: </label>
            <span class="error-txt" id="passwordError"></span>
            <div class="password-wrapper">
              <input type="password" name="password" id="password" />
              <button
                type="button"
                class="toggle-password"
                data-target="password"
                tabindex="-1"
                aria-label="Mostrar"
              >
                Mostrar Contraseña
              </button>
            </div>
          </div>
          <!-- Campo Confirmar Contraseña -->
          <div class="group-register">
            <label for="confirmPassword"> Confirmar Contraseña: </label>
            <span class="error-txt" id="confirmPasswordError"></span>
            <div class="password-wrapper">
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
              />
              <button
                type="button"
                class="toggle-password"
                data-target="confirmPassword"
                tabindex="-1"
                aria-label="Mostrar"
              >
                Mostrar Contraseña
              </button>
            </div>
          </div>
          <!-- Campo Terminos y condiciones -->
          <div class="group-register">
            <label>
              <input type="checkbox" name="terms" id="terms" />
              Acepto los términos y condiciones
              <span class="error-txt" id="termsError"></span>
            </label>
          </div>
          <!-- Campo Boton de Registro -->
          <div class="group-register">
            <button type="submit">Registrarse</button>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
