<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favoritos</title>
    <link
      rel="shortcut icon"
      href="../assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script type="module" src="../utils/protectRoute.js"></script>
  </head>
  <body class="dark-mode">
    <header>
      <div class="container">
        <h1>Mis Favoritos</h1>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Buscar en favoritos"
          />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-controls">
          <button id="theme-toggle"><i class="fas fa-moon"></i></button>
          <a href="../movies/movies.html" class="nav-link"
            >Todas las Películas</a
          >
          <div class="user-profile">
            <img src="../assets/img/profile-user.png" alt="User Profile" />
            <div class="dropdown-menu">
              <a href="#">Perfil</a>
              <a href="#">Configuracion</a>
              <a href="#" id="logout-btn">Cerrar session</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="favorites-header">
          <h2>Películas Favoritas</h2>
          <p id="favorites-count">Cargando...</p>
        </div>

        <div class="movies-grid" id="favorites-container">
          <div class="movie-card skeleton"></div>
          <div class="movie-card skeleton"></div>
          <div class="movie-card skeleton"></div>
          <div class="movie-card skeleton"></div>
        </div>
      </div>
    </main>

    <div class="movie-details-modal" id="movie-modal">
      <div class="modal-content">
        <button class="close-modal">&times;</button>
        <div class="modal-body">
          <div class="movie-poster">
            <img id="modal-poster" src="" alt="Movie Poster" />
          </div>
          <div class="movie-info">
            <h2 id="modal-title"></h2>
            <div class="movie-meta">
              <span id="modal-year"></span>
              <span id="modal-runtime"></span>
              <span id="modal-rating"></span>
            </div>
            <div class="movie-genres" id="modal-genres"></div>
            <p id="modal-plot"></p>
            <div class="movie-director">
              <h3>Director</h3>
              <p id="modal-director"></p>
            </div>
            <div class="movie-cast">
              <h3>Elenco</h3>
              <p id="modal-cast"></p>
            </div>
            <div class="action-buttons">
              <button class="btn-watch">Ver</button>
              <button class="btn-trailer">Trailer</button>
              <button class="btn-remove-favorite">Eliminar de Favoritos</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2025 Movies Collection. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="favorites.js"></script>
  </body>
</html>
